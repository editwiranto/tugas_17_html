<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Tugas 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <p for="cari">
            Cari Data : 
            <input type="search" id="cari">
        </p>
        <p for="namalengkap">
            Nama Lengkap : 
            <input type="text" id="namalengkap">
        </p>
        <p for="alamat">
            Alamat Website : 
            <input type="url" id="alamat">
        </p>
        <p for="umur">
            Umur : 
            <input type="number" min="10" max="35">
        </p>
        <p for="hp">
            No Hp : 
            <input type="tel">
        </p>
        <p for="range">
            Seberapa mengerti Anda tentang materi ini?
            <input type="range">
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
